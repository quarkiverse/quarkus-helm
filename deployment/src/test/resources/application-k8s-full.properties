quarkus.helm.name=myChart
# Kubernetes
quarkus.kubernetes.replicas=3
quarkus.kubernetes.ingress.expose=true
quarkus.kubernetes.ingress.host=host.port
# Produce tar file
quarkus.helm.create-tar-file=true
# Dependencies
quarkus.helm.dependencies.0.name=dependency-name-a
quarkus.helm.dependencies.0.version=0.0.1
quarkus.helm.dependencies.0.repository=http://localhost:8080
quarkus.helm.dependencies.1.name=dependency-name-b
quarkus.helm.dependencies.1.alias=app
quarkus.helm.dependencies.1.version=0.0.1
quarkus.helm.dependencies.1.repository=http://localhost:8080
# Maintainers
quarkus.helm.maintainers.0.name=user1
# Normal use case
quarkus.helm.values.0.property=unset.name
quarkus.helm.values.0.json-paths=$..metadata.name,$.[?(@.kind == 'Ingress')].spec.rules..http.paths..backend.service.name
# When json path is not found
quarkus.helm.values.1.property=unset.not-found
quarkus.helm.values.1.json-paths=$.metadata.not-found
# Using brackets json path
quarkus.helm.values.2.property=unset.commit-id
quarkus.helm.values.2.json-paths=$[?(@.kind == 'Deployment')]['spec']['template']['metadata']['annotations']['app.quarkus.io/commit-id']
# Using values with profile
quarkus.helm.values.3.property=unset.commit-id
quarkus.helm.values.3.json-paths=$[?(@.kind == 'Deployment')]['spec']['template']['metadata']['annotations']['app.quarkus.io/commit-id']
quarkus.helm.values.3.value=Only for DEV!
quarkus.helm.values.3.profile=dev